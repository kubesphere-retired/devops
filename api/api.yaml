                      name:
                        type: string
                      default_value:
                        type: string
                      description:
                        type: string
                disable_concurrent:
                  type: boolean
                timer_trigger:
                  type: object
                  properties:
                    cron:
                      type: string
                remote_trigger:
                  type: object
                  properties:
                    token:
                      type: string
                jenkinsfile:
                  type: string
            another_define:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                discarder:
                  type: object
                  properties:
