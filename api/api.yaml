                        discover_branches:
                          type: integer
                          description: "1:除了同时做为PR的branch 2:只有branche同时作为PR 3:所有分支"
                        discover_pr_from_origin:
                          type: integer
                          description: "1:和目标分支进行合并 2:PR分支 :与目标分支进行合并，并为当前PR分支"
                        discover_pr_from_forks:
